spring.application.name=Management
server.port=8081


# PostgreSQL Database Configuration. NB We need a table with title 'Employee'
spring.datasource.url=jdbc:postgresql://localhost:5432/employeemanager_db
spring.datasource.username=postgres
spring.datasource.password=tsava
# distance for data description language auto generation. Once
spring.jpa.hibernate.ddl-auto=update
# Enable SQL query logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


